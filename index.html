<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíú</title>

  <!-- Cute romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #5e2b97, #9b5de5, #c77dff);
      overflow: hidden;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.2), transparent 60%);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 40px;
      animation: floatIn 2s ease forwards, glow 3s infinite alternate;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      to { text-shadow: 0 0 30px rgba(255,255,255,0.9); }
    }

    .buttons {
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px rgba(46,204,113,0.7);
      transition: transform 0.3s ease;
    }

    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 40px rgba(46,204,113,1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background: #e74c3c;
      color: white;
      position: absolute;
      right: 0;
    }

    #noBtn:hover {
      animation: wiggle 0.3s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .bottom-text {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.85;
      transition: opacity 0.5s;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 22px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Page 2 */
    #page2 h1 {
      font-size: 2.8rem;
    }
  </style>
</head>
<body>

  <!-- OPTIONAL MUSIC (remove if you want silent) -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d8b9cfc98.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="page1">
    <h1>Diana üíú Will You Be My Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíö</button>
      <button id="noBtn">No ‚ù§Ô∏è</button>
    </div>

    <div class="bottom-text" id="message">
      Clicking No Was Never an Option Sorry üòå
    </div>
  </div>

  <div class="container" id="page2" style="display:none;">
    <h1>Yaaay! üíñ You made it.<br>We‚Äôll go on a date üíú</h1>
  </div>

  <script>
    const hearts = ["‚ù§Ô∏è","üíñ","üíú","üíï","üíò"];
    const messages = [
      "Clicking No Was Never an Option üòå",
      "Nice try üòè",
      "Love already decided üíú",
      "You know you want to üíñ",
      "Fate has spoken ‚ú®"
    ];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 250);

    // Change messages
    setInterval(() => {
      document.getElementById("message").innerText =
        messages[Math.floor(Math.random() * messages.length)];
    }, 3000);

    // No button escapes
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes button action
    document.getElementById("yesBtn").addEventListener("click", () => {
      for (let i = 0; i < 30; i++) createHeart();
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "flex";
    });
  </script>

</body>
</html>
