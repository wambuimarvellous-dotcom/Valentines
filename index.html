<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diana üíú Valentine</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Social sharing -->
<meta property="og:title" content="Diana üíú Will You Be My Valentine?" />
<meta property="og:description" content="A special surprise made just for you üíï" />
<meta property="og:type" content="website" />

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(135deg,#5e2b97,#9b5de5,#c77dff);
  overflow:hidden;
  color:white;
  font-family:'Poppins',sans-serif;
  text-align:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,255,255,.25),transparent 60%);
  z-index:0;
}

.container{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:3rem;
  margin-bottom:20px;
  animation:floatIn 2s ease, glow 3s infinite alternate;
}

@keyframes floatIn{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes glow{
  from{text-shadow:0 0 10px rgba(255,255,255,.4)}
  to{text-shadow:0 0 35px rgba(255,255,255,1)}
}

.buttons{
  width:90%;
  max-width:500px;
  display:flex;
  justify-content:space-between;
  position:relative;
  margin:30px 0;
}

button{
  padding:15px 40px;
  font-size:1.4rem;
  border:none;
  border-radius:15px;
  cursor:pointer;
}

#yesBtn{
  background:#2ecc71;
  color:white;
  animation:pulse 2s infinite;
  box-shadow:0 0 25px rgba(46,204,113,.8);
}

#yesBtn:hover{
  transform:scale(1.15);
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

#noBtn{
  background:#e74c3c;
  color:white;
  position:absolute;
  right:0;
}

#noBtn:hover{
  animation:wiggle .3s infinite;
}

@keyframes wiggle{
  0%{transform:rotate(0)}
  25%{transform:rotate(5deg)}
  50%{transform:rotate(-5deg)}
  75%{transform:rotate(5deg)}
  100%{transform:rotate(0)}
}

.bottom-text{
  position:absolute;
  bottom:20px;
  font-size:.9rem;
  opacity:.85;
}

/* Countdown */
.countdown{
  margin-top:15px;
  font-size:1.2rem;
  font-weight:600;
}

/* Hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* Page 2 */
.lock{
  font-size:4rem;
  animation:unlock 2s forwards;
}

@keyframes unlock{
  0%{transform:scale(1)}
  50%{transform:scale(1.3)}
  100%{transform:scale(0)}
}

.share{
  margin-top:20px;
}

.share a{
  color:white;
  text-decoration:none;
  padding:10px 20px;
  border-radius:20px;
  background:rgba(255,255,255,.2);
  margin:0 5px;
  display:inline-block;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d8b9cfc98.mp3">
</audio>

<div class="container" id="page1">
  <h1>Diana üíú Will You Be My Valentine?</h1>

  <div class="countdown" id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn">Yes üíö</button>
    <button id="noBtn">No ‚ù§Ô∏è</button>
  </div>

  <div class="bottom-text">Clicking No Was Never an Option üòå</div>
</div>

<div class="container" id="page2" style="display:none;">
  <div class="lock">üîí</div>
  <h1 style="margin-top:20px;">Yaaay üíñ Date Unlocked!</h1>
  <p style="margin-top:10px;">üìç Dinner & a walk<br>üïñ 7:00 PM<br>üíú Just us</p>

  <div class="share">
    <a href="https://wa.me/?text=I%20just%20said%20YES%20üíú%20Check%20this%20out!" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
  </div>
</div>

<script>
const hearts=["‚ù§Ô∏è","üíñ","üíú","üíï","üíò"];

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=Math.random()*3+3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,250);

// No button escape
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-100)+"px";
});

// Yes click
document.getElementById("yesBtn").onclick=()=>{
  for(let i=0;i<30;i++)createHeart();
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
};

// Countdown
const targetDate=new Date("2026-02-14T19:00:00");
const countdown=document.getElementById("countdown");

setInterval(()=>{
  const now=new Date();
  const diff=targetDate-now;
  if(diff<=0){countdown.innerText="It's today üíú";return;}
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  countdown.innerText=`‚è≥ ${d}d ${h}h ${m}m until our date`;
},1000);
</script>

</body>
</html>
